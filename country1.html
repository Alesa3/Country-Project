<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="country.css">
</head>

<body>
    <header class="container">
        <section class="card-white" id="introduction">
            <h1>Country Web Service</h1>
    </header>
    </section>

    <main class="container">
        <section class="card-white-two" id="list">
            <h2>Country Information</h2>
            <section>
                <ul id="unorder-list">
                </ul>
                <button id="back-btn">Back</button>
                <button id="next-btn">Next</button>
            </section>
        </section>
    </main>

    <section class="card-white-three" id="add-country">
        <h2>Add a country to the list</h2>
        <form id=form-user>
            <label for="country-input">Name:</label>
            <input type="text" id="country-input"><br><br>
            <label for="capital-input">Capital:</label>
            <input type="text" id="cap-input"><br><br>
            <label for="pop-of-country">Population:</label>
            <input type="text" id="pop-input"><br><br>
            <label for="flag-input">Link to flag:</label>
            <input type="text" id="flag-input"><br><br>
            <span id="error-message"></span>
            <button id="button-add">Add</button>
        </form>
    </section>
    <script src="country.js"></script>
</body>

</html>
